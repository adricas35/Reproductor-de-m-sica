<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de musica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="fondo" class="app">

        <div class="top-bar">
            <a href="ingresar.html"><i class="bi bi-arrow-left-short"></i></a>
            <h2>Now Playing</h2>
            <button><i class="bi bi-heart"></i></button>
        </div>

        <div class="cont-foto">
            <img id="foto-caratula" src="img/imagen 5.jpeg" alt="">
        </div>

        <h2 class="titulo-cancion">Starlit Reverie</h2>
        <h3 id="artista">Budiarti x Lilmagrib</h3>

        <div class="progress-container">
            <input id="progress" type="range" class="progress-bar" min="0" max="100" value="25">
        </div>

        <div class="minutos">
            <p id="inicio"></p>
            <p id="fin"></p>
        </div>

        <div class="botones">
            <button id="aleatorio" class="btn1"><i class="bi bi-shuffle"></i></button>
            <button id="ant" class="btn2"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play-pause" class="btn3"><i class="bi bi-play-fill"></i></button>
            <button id="sig" class="btn2"><i class="bi bi-skip-end-fill"></i></button>
            <button id="btn-lista" class="btn1"><i class="bi bi-music-note-list"></i></button>
        </div>

        <div class="cont-lista">

            <div class="top-bar">
                <button id="btn-regreso"><i class="bi bi-arrow-left-short"></i></button>
                <h2>My Music</h2>
                <button><i class="bi bi-three-dots"></i></button>
            </div>

            <div id="contenedor-canciones" class="cont-canciones">


            </div>

        </div>

    </div>



    <audio id="audio" src=""></audio>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
